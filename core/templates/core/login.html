<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8"/>
<title>{% trans 'SchPark | Login' %}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="" name="description"/>
<meta content="" name="author"/>
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL STYLES -->
<link href="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/select2/select2.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
<!-- END PAGE LEVEL SCRIPTS -->
<!-- BEGIN THEME STYLES -->
<link href="{{ STATIC_URL }}/core/Metronic/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/admin/layout2/css/layout.css" rel="stylesheet" type="text/css"/>
<link id="style_color" href="{{ STATIC_URL }}/core/Metronic/assets/admin/layout2/css/themes/default.css" rel="stylesheet" type="text/css"/>
<link href="{{ STATIC_URL }}/core/Metronic/assets/admin/layout2/css/custom.css" rel="stylesheet" type="text/css"/>
<!-- END THEME STYLES -->
<link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="/">
		<h3 class="logo-default" style="color: white;">SchPark</h3>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action={% url 'django.contrib.auth.views.login' %} method="post">{% csrf_token %}
		<h3 class="form-title">{% trans 'Login to your account' %}</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			{% trans 'Enter any username and password.' %}</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">{% trans 'Username' %}</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{% trans 'Username' %}" name="username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">{% trans 'Password' %}</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="{% trans 'Password' %}" name="password"/>
			</div>
		</div>
		<div class="form-actions">
			<label class="checkbox">
			<input type="checkbox" name="remember" value="1"/>{% trans 'Remember me' %}</label>
			<button type="submit" class="btn red pull-right">
			{% trans 'Login' %} <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>

	</form>
	<!-- END LOGIN FORM -->

</div>
<!-- END LOGIN -->

<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<!--[if lt IE 9]>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/respond.min.js"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/excanvas.min.js"></script>
<![endif]-->
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/core/Metronic/assets/global/plugins/select2/select2.min.js"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{{ STATIC_URL }}/core/Metronic/assets/global/scripts/metronic.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/admin/layout2/scripts/layout.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/admin/layout2/scripts/demo.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}/core/Metronic/assets/admin/pages/scripts/login.js" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function() {
  Metronic.init(); // init metronic core components
Layout.init(); // init current layout
Demo.init(); // init demo features
  Login.init();
});
</script>
<!-- END JAVASCRIPTS -->

</body>

<!-- END BODY -->
</html>
